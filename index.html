<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-light justify-content-center ">
            <h1>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbspWeather Dashboard</h1>
          </nav>
    </header>
    <div class="content-container">
        <form class="form-inline my-2 my-lg-0" id="search-form">
            <h3>Search for a City</h3>
        <div class="search-box">
            
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="cityInput">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img id="search-icon" src="./assets/images/search.png">
            </button>
        </div>
            <h4>Previous Searches</h4>
            <div class="list-group">
                <ul id="prev-searches">
                    <!-- <li class="bullet"><button type="button" class="list-group-item list-group-item-action">Toronto</button></li> -->
                </ul>
            </div>
        </form>
        <div class="weather-display">
            <div id="weather-stats bg-dark">
                <div class="card">
                    <div class="card-body">
                        <span id="feature-name">City:</span>
                        <h2 id="feature-date">Date:</h2>
                        <span id="feature-icon"></span>
                        <div id="feature-temp">Temp:</div>
                        <div id="feature-hum">Humidity:</div>
                        <div id="feature-ws">Wind Speed:</div>
                        <div id="feature-uv">UV Index:</div>
                    </div>
                  </div>
            </div>
            <h3 class="forcast-title">5 Day Forcast</h3>
            <div class="five-day-forcast">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body" style="width: 10rem;">
                        <div id="date-card-one">Date One</div>
                        <div id="icon-one"></div>
                        <div id="temp-one">Temp:</div>
                        <div id="wind-one">Wind:</div>
                        <div id="humidity-one">Humidity:</div>
                    </div>
                </div>
                <!--Readability Break-->
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body" style="width: 10rem;">
                        <div id="date-card-two">Date Two</div>
                        <div id="icon-two"></div>
                        <div id="temp-two">Temp:</div>
                        <div id="wind-two">Wind:</div>
                        <div id="humidity-two">Humidity:</div>
                    </div>
                </div>
                <!--Readability Break-->
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body" style="width: 10rem;">
                        <div id="date-card-three">Date Three</div>
                        <div id="icon-three"></div>
                        <div id="temp-three">Temp:</div>
                        <div id="wind-three">Wind:</div>
                        <div id="humidity-three">Humidity:</div>
                    </div>
                </div>
                <!--Readability Break-->
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body" style="width: 10rem;">
                        <div id="date-card-four">Date Four</div>
                        <div id="icon-four"></div>
                        <div id="temp-four">Temp:</div>
                        <div id="wind-four">Wind:</div>
                        <div id="humidity-four">Humidity:</div>
                    </div>
                </div>
                <!--Readability Break-->
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body" style="width: 10rem;">
                        <div id="date-card-five">Date Five</div>
                        <div id="icon-five"></div>
                        <div id="temp-five">Temp:</div>
                        <div id="wind-five">Wind:</div>
                        <div id="humidity-five">Humidity:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id = "clear-page">
        <button type="button" class="btn btn-primary btn-lg" id="clearId">Clear City Info</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
